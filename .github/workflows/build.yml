name: Build SwingInspector

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Confirm job started
        run: echo "âœ… GitHub Actions workflow is running"

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      - name: Run Maven build
        run: |
          echo "âš™ï¸ Starting Maven build"
          mvn clean package -X

      - name: List target directory
        run: |
          echo "ğŸ“ Contents of target/"
          ls -l target || echo "âš ï¸ target folder not found"

      - name: Upload .jar file
        uses: actions/upload-artifact@v4
        with:
          name: swinginspector-jar
          path: target/*.jar
