name: Build SwingInspector

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Confirm job started
        run: echo "‚úÖ GitHub Actions workflow is running"

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      - name: Run Maven build
        working-directory: ./swing-inspector
        run: |
          echo "‚öôÔ∏è Starting Maven build"
          mvn clean package -X

      - name: List target directory
        working-directory: ./swing-inspector
        run: |
          echo "üìÅ Contents of target/"
          ls -l target || echo "‚ö†Ô∏è target folder not found"

      - name: Upload .jar file
        uses: actions/upload-artifact@v4
        with:
          name: swinginspector-jar
          path: swing-inspector/target/*.jar
